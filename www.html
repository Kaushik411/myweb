<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Riya's World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, #a3f7bf 0%, #d0f4ff 100%);
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      color: #0077cc;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    .name {
      font-size: 6rem;
      white-space: nowrap;
      border-right: 4px solid rgba(0, 0, 0, 0.3);
      width: 0;
      overflow: hidden;
      color: #ff4da6;
      animation: typing 4s steps(10, end) 1s forwards, blink 0.75s step-end infinite 5s;
    }

    @keyframes typing {
      to {
        width: 300px;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Arial', sans-serif;
    }

    button:hover {
      background: #ff85c1;
    }

    /* Nature */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #56ab2f, #a8e063);
      border-top-left-radius: 100px 40px;
      border-top-right-radius: 100px 40px;
      z-index: 1;
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: moveCloud 60s linear infinite;
    }

    .cloud1 {
      width: 120px;
      height: 60px;
      top: 60px;
      left: -150px;
    }

    .cloud2 {
      width: 200px;
      height: 100px;
      top: 120px;
      left: -250px;
      animation-delay: 15s;
    }

    @keyframes moveCloud {
      0% { left: -300px; }
      100% { left: 110vw; }
    }

    .butterfly {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://cdn-icons-png.flaticon.com/128/3615/3615779.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: flyButterfly 20s linear infinite;
      opacity: 0.9;
    }

    .butterfly:nth-child(1) { top: 50%; left: -60px; animation-delay: 0s; }
    .butterfly:nth-child(2) { top: 30%; left: -100px; animation-delay: 4s; }
    .butterfly:nth-child(3) { top: 60%; left: -80px; animation-delay: 7s; }

    @keyframes flyButterfly {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-100px) rotate(20deg);
      }
      100% {
        transform: translateX(110vw) translateY(0) rotate(0deg);
      }
    }

    .flower {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('https://cdn-icons-png.flaticon.com/128/3533/3533860.png');
      background-size: cover;
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .flower:nth-child(1) { left: 10%; animation-delay: 0s; }
    .flower:nth-child(2) { left: 25%; animation-delay: 2s; }
    .flower:nth-child(3) { left: 40%; animation-delay: 4s; }
    .flower:nth-child(4) { left: 60%; animation-delay: 1s; }
    .flower:nth-child(5) { left: 80%; animation-delay: 3s; }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .name {
        font-size: 3rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Bird Sounds -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_1a7f4cc57e.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome to</h1>
    <div class="name">Riya</div>
    <button onclick="alert('Thanks for entering ðŸŒ¸')">Enter</button>
  </div>

  <!-- Floating Elements -->
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>

  <div class="butterfly"></div>
  <div class="butterfly"></div>
  <div class="butterfly"></div>

  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <div class="ground"></div>

</body>
</html>
